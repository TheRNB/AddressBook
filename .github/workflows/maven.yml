# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - Addressbookwebapp

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21 (Microsoft Build of OpenJDK)
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'
          cache: maven

      - name: Build and test
        run: mvn -B -ntp clean verify

      - name: Show build outputs
        run: Get-ChildItem -Recurse target

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: |
            target\*.jar
            web.config   # (optional, see section 3)

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: artifact

      - name: List downloaded files
        run: Get-ChildItem -Recurse artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Addressbookwebapp'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'artifact'   # deploy folder (includes JAR and web.config if present)
